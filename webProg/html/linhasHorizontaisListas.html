<!DOCTYPE>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Linhas Horizontais e Listas</title>
    </head>

    <body>
        <!--Lista Ordenada-->
        <ol>
            <li>Primeiro Elemento</li>
            <li>Segundo Elemento</li>
            <li>Terceiro Elemento</li>
        </ol>

        <!--Listas Nao Ordenadas-->
        <ul>
            <li>Primeiro Elemento</li>
            <li>Segundo Elemento</li>
            <li>Terceiro Elemento</li>
        </ul>
    </body>
</html>
