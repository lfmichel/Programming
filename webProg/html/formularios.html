<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Formularios</title>
    </head>

    <body>
        <label>Text</label>
        <input type="text" name="texto1" placeholder="Inserir Texto">

        <br><br>

        <label>Password</label>
        <input type="password" name="senha">

        <br><br>

        <label>Oculto</label>
        <input type="hidden" name="informacao_oculta" value="mensagem oculta">

        <br><br>

        <label>Select</label>
        <select name="Selecao">
            <option value="1">Opcao 1</option>
            <option value="2">Opcao 2</option>
        </select>

        <br><br>

        <label>Radio</label>
        <input type="radio" name="radio1" valeu="1">Valor 1<br>
        <input type="radio" name="radio1" value="2">Valor 2

        <br><br>

        <label>Checkbox</label>
        <input type="checkbox" name="ck1" value="1" checked>Valor 1<br>
        <input type="checkbox" name="ck1" value="2">Valor 2<br>
        <input type="checkbox" name="ck1" value="3">Valor 3<br>

        <br>

        <input type="submit" value="Enviar" name="submit">
        
    </body>
</html>
